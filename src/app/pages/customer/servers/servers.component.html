<table mat-table [dataSource]="licenses" class="mat-elevation-z8">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.License.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let element"> {{element.License.Product.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="StartDate">
    <th mat-header-cell *matHeaderCellDef> StartDate </th>
    <td mat-cell *matCellDef="let element"> {{element.License.StartDate | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="JobId">
    <th mat-header-cell *matHeaderCellDef> JobId </th>
    <td mat-cell *matCellDef="let element"> {{element.License.JobId}} </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"><span class="dot" [ngClass]="statusClass(element.Status)"></span> {{upperCase(element.Status)}}</td>
  </ng-container>


  <ng-container matColumnDef="Url">
    <th mat-header-cell *matHeaderCellDef> Url </th>
    <td mat-cell *matCellDef="let element"><a [href]="element.License.ClusterUrl" target="_blank">{{element.License.ClusterUrl}}</a></td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="delete(element)">Delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
