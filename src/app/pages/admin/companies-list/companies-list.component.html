<button mat-raised-button (click)="createCompany()">Create New Company</button>

<table mat-table [dataSource]="companies" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="GroupId">
    <th mat-header-cell *matHeaderCellDef> GroupId </th>
    <td mat-cell *matCellDef="let element"> {{element.GroupId}} </td>
  </ng-container>

  <ng-container matColumnDef="GrafanaUrl">
    <th mat-header-cell *matHeaderCellDef> GrafanaUrl </th>
    <td mat-cell *matCellDef="let element"> {{element.GrafanaUrl}} </td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="updateCompany(element)">Edit</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
