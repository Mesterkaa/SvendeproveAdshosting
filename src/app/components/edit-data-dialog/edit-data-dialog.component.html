<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" *ngFor="let key of dataKeys; index as i">
    <mat-label>{{key}}</mat-label>
    <input matInput [(ngModel)]="data.data[key]" [attr.type]="inputType(key)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="data.data" cdkFocusInitial>{{data.confirm}}</button>
</div>
